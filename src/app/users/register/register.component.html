<div class="form-container">
    <h1 class="h3 mb-3 fw-normal">Registrar usuario</h1>

    <div class="form-group">
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">

            <div class="form-floating" id="username-register">
                <input class="form-control" id="username" type="text" placeholder="Nombre" formControlName="username">
                <label for="username">Nuevo usuario</label>
            </div>

            <div class="form-floating" id="password-register">
                <input class="form-control" id="password" type="password" placeholder="Password"
                    formControlName="password">
                <label for="password">ContraseÃ±a</label>
            </div>

            <button class="btn btn-primary" type="submit">
                Registrar
            </button>

            <div *ngIf="serverMessage" class="alert">
                {{ serverMessage }}
            </div>
        </form>
    </div>
</div>
